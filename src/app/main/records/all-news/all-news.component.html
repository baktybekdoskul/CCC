<div *ngFor="let post of posts">
  <div class="blog-one-item">
    <!-- blog One Img -->
    <div class="blog-one-img">
      <!-- Image -->

      <div *ngIf="post.imgurl">
        <a href="javascript:void(0)"><img src="post.imgurl" alt="" class="img-responsive img-thumbnail" /></a>
      </div>
      <div *ngIf="!post.imgurl">
        <a href="javascript:void(0)"><img src="/assets/img/user/unknown.png" alt="" class="img-responsive img-thumbnail" /></a>
      </div>

    </div>
    <!-- blog One Content -->
    <div class="blog-one-content">
      <!-- Heading -->
      <h3><a href="javascript:void(0)" (click)="deletePost(post.id)">{{post.name}} {{post.surname}} <span class="fa fa-icon fa-trash-o" style="font-size: 1.1em; margin-left: 270px"></span> <span class="fa fa-icon fa-edit" style="font-size: 1.1em;"></span></a></h3>
      <p>{{post.content}}</p>
      <div class="blog-meta">
        <!-- Date -->
        <a href="javascript:void(0)"><i class="fa fa-calendar"></i> &nbsp; {{ post.date | date:'medium'}}</a> &nbsp;

        <div class="pull-right">
          <!--a (click)="like(post.id)"><i id="voteup<?=$post['id'];?>" class="fa fa-chevron-up <?php if ($post['voice'] == 1):?>voice-active<?php endif;?>"></i></a--> &nbsp;
          <a (click)="like(post.id)"><i class="fa fa-chevron-up"></i></a> &nbsp;
          <a (click)="dislike(post.id);"><i class="fa fa-chevron-down "></i></a> &nbsp;
          <a id="rating">{{post.rating}}</a>
        </div>
      </div>

    </div>
  </div>
</div>
